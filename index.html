<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Challenge 6 - Weather Forecast</title>
</head>
<body class="w-full h-full">
    <header class="bg-blue-400">
        <div class="text-3xl indent-7 p-5 font-bold mb-4">Five-Day Weather Forecast</div>
    </header>
    
    <main class="flex flex-col items-center ">
        <!-- Search Box -->
        <div class="fixed left-0 top-50% h-50% w-30">
            <!-- Search Input -->
            <div class="pb-3"> 
                <input type="text" id="searchBox" placeholder="Search Location" class="w-full border border-gray-300 rounded-md py-2 px-4 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-2">
            </div>
            <div class=""> 
                <button id="searchButton" class="w-full bg-black hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Search</button>
            </div>
            <!-- Search Result -->
            <div class="">
                <h3 id="searchHeader" class="mt-3 text-sm text-gray-500">Search Result</h3>
            </div>
            <div class="">
                <ul id="searchResult" class="text-sm cursor-pointer"></ul>
            </div>
            <!-- Saved Cities -->
            <div class="mt-3 justify-center">
                <h3 class="text-sm text-gray-500">List of Saved Cities</h3>
                <ul id="cityHistory" class="text-sm cursor-pointer"></ul>
            </div>
        </div>
        <!-- Result Page -->
        <div class="col-auto flex flex-col items-center ">
            <div class="max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow dark:border-gray-700 justify-center flex flex-col items-center pb-10">
                

                <h1 class="text-xl">Current Weather</h1>
                <p id="currentCity" class="text-3xl"></p>
                <img id="currentWeatherIcon" />
                <p id="currentWeather"></p>
                <p id="currentDescription"></p>
                <p id="currentTemperature"></p>
                <p id="currentWind"></p>
                <p id="currentHumidity"></p>
            </div>
        </div>
        <div>
            <div class="text-xl">5 Day Forecast</div>
        </div>
        <div class="flex">
            <div  class="max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow dark:border-gray-700 justify-center flex flex-col items-center pb-10">
                <span id="dayOne"></span>
                <img id="oneWeatherIcon" />
                <span id="oneWeather"></span>
                <span id="oneDescription"></span>
                <span id="oneTemperature"></span>
                <span id="oneWind"></span>
                <span id="oneHumidity"></span>
            </div>
            <div  class="max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow dark:border-gray-700 justify-center flex flex-col items-center pb-10">
                <span id="dayTwo"></span>
                <img id="twoWeatherIcon" />
                <span id="twoWeather"></span>
                <span id="twoDescription"></span>
                <span id="twoTemperature"></span>
                <span id="twoWind"></span>
                <span id="twoHumidity"></span>
            </div>
            <div  class="max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow dark:border-gray-700 justify-center flex flex-col items-center pb-10">
                <span id="dayThree"></span>
                <img id="threeWeatherIcon" />
                <span id="threeWeather"></span>
                <span id="threeDescription"></span>
                <span id="threeTemperature"></span>
                <span id="threeWind"></span>
                <span id="threeHumidity"></span>
            </div>
            <div  class="max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow dark:border-gray-700 justify-center flex flex-col items-center pb-10">
                <span id="dayFour"></span>
                <img id="fourWeatherIcon" />
                <span id="fourWeather"></span>
                <span id="fourDescription"></span>
                <span id="fourTemperature"></span>
                <span id="fourWind"></span>
                <span id="fourHumidity"></span>
            </div>
            <div  class="max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow dark:border-gray-700 justify-center flex flex-col items-center pb-10">
                <span id="dayFive"></span>
                <img id="fiveWeatherIcon" />
                <span id="fiveWeather"></span>
                <span id="fiveDescription"></span>
                <span id="fiveTemperature"></span>
                <span id="fiveWind"></span>
                <span id="fiveHumidity"></span>
            </div>
        </div>
    </main>
</body>



<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/utc.js"></script>
<script>dayjs.extend(window.dayjs_plugin_utc)</script>
<script>dayjs().format()
</script>
<script src="./assets/js/script.js" type="module"></script>
</html>
