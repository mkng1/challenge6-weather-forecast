<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
        crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Challenge 6 - Weather Forecast</title>
</head>
<body class="w-full h-full">
    <header class="bg-blue-400">
        <div class="text-3xl indent-7 p-5 font-bold mb-4">Five-Day Weather Forecast</div>
    </header>

    <main class="m-5">
        <div class="flex"> 
            <p id="date" class="text-black">today</p>
            <input type="text" id="searchbox" placeholder="Search Location" class="w-full border border-gray-300 rounded-md py-2 px-4 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-2">
            <button onclick="calcRoute()" class="w-32 bg-black hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Check!</button>
        </div>

    </main>

</body>


<script src="./assets/js/script.js" type="module"></script>

</html>
